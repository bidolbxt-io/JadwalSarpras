<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal GOR Dispora</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        body { background-color: #f4f6f9; }
        .header-dinas {
            background: linear-gradient(90deg, #0d6efd 0%, #0043a8 100%);
            color: white;
            padding: 20px 0;
            margin-bottom: 20px;
        }
        .card-custom {
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <div class="header-dinas text-center shadow">
        <div class="container">
            <h2 class="fw-bold mb-0"><i class="bi bi-building"></i> SISTEM BOOKING ONLINE</h2>
            <p class="mb-0">Dinas Pemuda & Olahraga (DISPORA)</p>
        </div>
    </div>

    <div class="container">
        
        <div class="alert alert-warning text-center" role="alert">
            <i class="bi bi-info-circle"></i> Selamat Datang di Layanan Peminjaman Fasilitas Olahraga
        </div>

        <div class="row">
            <div class="col-md-4 mb-3">
                <div class="card card-custom p-3 bg-white">
                    <h5 class="fw-bold text-primary">Menu Layanan</h5>
                    <hr>
                    <button class="btn btn-outline-primary w-100 mb-2 text-start">
                        <i class="bi bi-search"></i> Cek Status Booking
                    </button>
                    <button class="btn btn-outline-success w-100 mb-2 text-start">
                        <i class="bi bi-whatsapp"></i> Hubungi Admin
                    </button>
                    <div class="mt-3">
                        <small class="text-muted">Download Dokumen:</small><br>
                        <a href="#" class="text-decoration-none"><i class="bi bi-file-pdf"></i> SOP Peminjaman.pdf</a>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card card-custom p-3 bg-white">
                    <h5 class="fw-bold text-primary mb-3">
                        <i class="bi bi-calendar-week"></i> Jadwal Lapangan
                    </h5>
                    
                    <div id="calendar" style="min-height: 500px; background: #eee; display: flex; align-items: center; justify-content: center;">
                        <p class="text-muted">Loading Kalender...</p>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <footer class="text-center py-4 mt-5 text-muted">
        <small>&copy; 2026 Dinas Pemuda & Olahraga. All Rights Reserved.</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
